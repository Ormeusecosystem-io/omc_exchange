    <style>
        .login-container > #login-footer{
            position: absolute;
            bottom: -20px;
            display: flex;
            flex-direction: row;
            max-width: 100%;
            font-size: 10px;
            font-family: book;
        }
        #disclaimer{
            max-width: 100%;
            font-size: 9px;
            font-family: book;
            text-align: center;
            padding: 0 30px;
            margin-top: 30px;
        }
        #disclaimer-mobile{
            display: none;
            max-width: 100%;
            font-size: 9px;
            font-family: book;
            text-align: center;
            padding: 0 10px;
            margin-top: 30px;
            height: 100%;
            margin-bottom: 30px;
        }
        .ap-modal{
            flex-direction: column;
        }
        .login-container > #login-footer > a{
            color: inherit;
            text-decoration: none;
        }
        .login-container > #login-footer > a:first-child{
            margin-right: auto;
        }
        .login-container > #login-footer > a:not(:first-child){
            margin-left: 10px;
        }
        #risk-note{
                font-size: 8px;
                margin-bottom: 10px;
                line-height: 1.5;
                padding: 0 30px;
            }
        .contact {
            background-image: url(/img/bg-2.png);
            background-repeat: no-repeat;
            background-position-x: right;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            width: auto;
            max-width: 1397px;
            padding-top: 135px;
            padding-bottom: 90px;
            margin-top: 75px;
        }
        #contact-container{
            width: 93%;
            padding: 200px 50px 20px;
            font-family:book;
            display: flex;
            flex-direction: column;
            min-height: 300px;
        }
        .section-title{
            font-family: 'Work Sans', sans-serif;
            font-size: 38px;
            font-weight: bold;
            font-style: normal;
            font-stretch: normal;
            line-height: normal;
            letter-spacing: normal;
            text-align: center;
            color: #323756;
            margin-bottom: 77px;
        }
       
        .copyright{
            background-color:transparent;
            background-color:#daecf0;
            text-align:center;
            padding:10px;
            font-family:book;
            font-size:12px;
        }
        h4{
            margin-bottom: 8px;
        }
        .section{
            margin-bottom: 50px;
        }
        .section a{
            text-decoration: none;
            color: inherit;
        }
        #footer-wrapper{
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            flex-wrap: wrap;
        }
        #mobileImg{
            display: none;
        }
        #desktopImg{
            width:350px;
        }
        #mobileImg, #desktopImg{
            max-width: 50%;
        }

        #wrapper{
            max-width: 100%;
            margin: 0 auto;
            font-family: 'Work Sans', sans-serif;
            font-size: 16px;
            font-weight: normal;
            font-style: normal;
            font-stretch: normal;
            line-height: normal;
            letter-spacing: normal;
            color: #323756;
            display: flex;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }

        #wrapper > div{
            width: 400px;
        }
        
        @media(max-width: 768px){
            #disclaimer-mobile{
                display: initial;
                margin-top: 0;
            }
            #disclaimer{
                display: none;
            }
            .login-container{
                overflow-y: scroll;
            }
            #ap-widget-login-form{
                display: initial;
            }
            .login-container > #login-footer{
                bottom: 0;
                top: 600px;
                height: 30px;
                padding: 0 10px;
                box-sizing: border-box;
            }
            #mobileImg{
                display: initial;
            }
            #desktopImg{
                display: none;
            }
            #wrapper > div{
                width: 100%;
            }
        }

        $(document).ready(function () {

            var loadCount = 0;
            var totalLoadCount = 1; // number of html pieces loaded

            function runRenders() {
                loadCount++;

                if (loadCount >= totalLoadCount) {

                    renderWidget();
                    renderActionWrapper();
