  <script type="text/javascript">
    $(document).ready(function () {

      var loadCount = 0;
      var totalLoadCount = 2; // number of html pieces loaded

      // $('.sidebar').load('sidebar.html', runRenders);
      // $('#menu').load('sidebar-mobile.html', runRenders);
      // $('#sidebar-menu-slide-left').load('sidebar-mobile.html', runRenders);

      function runRenders() {
        loadCount++;

        if (loadCount >= totalLoadCount) {
          renderWidgetWrapper();
          renderWidget();
          renderActionWrapper();
          renderTranslation();
          changeLanguage();
        }
        $('#right').css('opacity','1');

      }

      function toggleMobileMenu(){
          $('.menu, .menu-hamburger, .menu-hamburger span').toggleClass('open');
      }

      $('.menu-hamburger').on('click', toggleMobileMenu);

    })
