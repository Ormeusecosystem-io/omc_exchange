<script type="text/javascript">
$(document).ready(function () {

  var loadCount = 0;
  var totalLoadCount = 1; // number of html pieces loaded

  $('header').load('header.html',runRenders);
  $('.sidebar').load('sidebar.html',runRenders);
  $('.sidebar-menu').load('sidebar-mobile.html',runRenders);

  function runRenders() {
    loadCount++;

    if (loadCount >= totalLoadCount) {
      renderWidgetWrapper();
      renderWidget();
      renderActionWrapper();
      renderTranslation();
      changeLanguage();

    }

  }
})
</script>
