<body id="top">
    <!--[if lt IE 7]>

    <!-- Main Content -->
    <div class="main" id="sign-in" role="main">
        <section class="container">
            <div class="row text-center">
                <img src="images/logos/company-logo-white.png" class="login-home-splash-logo company-logo-svg" />
            </div>
            <div class="row">
                <div class="login-container text-center col-sm-6">
                    <div ap-widget="LoginForm" to='my-accounts.html' hideCancelBtn="true">
                        <div class="ap-form-test">
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- End Main -->
    <div id="widget-modal" class="widget-modal">
        <span class="close-m close-widget"></span>
        <div class="widget-modal-container">
            <div id="VerifyEmail" ap-widget="VerifyEmailV2" class="hide" hide-header hideCancelBtn="true">
                <div class="ap-form-test"></div>
            </div>
            <div id="ResetPassword" ap-widget="ResetPasswordV2" class="hide" hide-header hideCancelBtn="true">
                <div class="ap-form-test"></div>
            </div>
            <div id="ConfirmWithdraw" ap-widget="ConfirmWithdrawV2" class="hide" hide-header hideCancelBtn="true">
                <div class="ap-form-test"></div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.20.2/TweenMax.min.js"></script>
    <script src="js/lib/growl.js"></script>
    <!-- Coti -->
    <script src="js/config.js"></script>
    <script src="js/library.min.js"></script>
    <script type="text/javascript">
    AlphaPoint.config.v2Widgets = true;
    $(document).ready(function() {
        // $('#footerId').load('footer.html');
        var loadCount = 0;
        var totalLoadCount = 1; // number of html pieces loaded
        $('.footer').load('footer.html', runRenders);
        function runRenders() {
            loadCount++;
            if (loadCount >= totalLoadCount) {
                renderWidgetWrapper();
                renderWidget();
                renderActionWrapper();
                renderTranslation();
                changeLanguage();
            }
        }
    });
    </script>
    <script src="js/widgets.min.js"></script>
